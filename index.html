<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="card" id="front"><span>Front</span></div>
            <div class="card" id="back"><span>Back</span></div>
            <div class="card" id="left"><span>Left</span></div>
            <div class="card" id="right"><span>Right</span></div>
            <div class="card" id="top" ><span>Top</span></div>
            <div class="card" id="bottom"><span>Bottom</span></div>
        </div>
    </div>
</body>
</html>
